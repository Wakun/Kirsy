{% extends 'panel/baseseller.html' %}

{% block title %}Podsumowanie transakcji{% endblock %}

{% block content %}

<div>{{ transaction.transaction_date }}</div>
<div>{{ transaction.plu_list }}</div>
<div>{{ total }}</div>

{% endblock %}
