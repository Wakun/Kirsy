{% extends 'panel/basecentral.html' %}
{% load render_table from django_tables2 %}

{% block title %}Obroty{% endblock %}

{% block content %}

    <form method="post" class="post-form">
        {% csrf_token %}
        {{ date_form }}
        <button type="submit" class="save btn btn-default">Idź</button>
    </form>

    <h4>Obrót za dzień: {{ date }}</h4>

    {% render_table sales %}

    <h4>Wartość rabatów: {{ discount_value }}</h4>


{% endblock %}
